version: '3.3'

services:

  builder:
    image: prismaphonic/node-typescript:12.1-builder
    build:
      context: ./builder
      args:
        - NODE_BASE_IMAGE=node:12.1.0-alpine
        
  base:
    image: prismaphonic/node-typescript:12.1
    build:
      context: .
      args:
        - NODE_BASE_IMAGE=node:12.1.0-alpine
        
  test:
    image: prismaphonic/node-typescript:12.1-test
    build:
      context: ./test
      args:
        - NODE_BASE_IMAGE=node:12.1.0-alpine
